<th:block th:fragment="inputField (label, name, type)">
    <div class="form-group row">
        <div class="col-md-4">

            <label class="control-label" th:text="${label}" th:for="${name}">Label</label>
            <div class="input-group">
                <th:block th:switch="${type}">
                    <th:block th:case="'text'">
                        <input th:class="${'form-control ' + name}" type="text" th:field="*{__${name}__}" />
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-edit"></i></span>
                        </div>

                    </th:block>

                    <th:block th:case="'number'">
                        <input th:class="${'form-control ' + name}" type="number" th:field="*{__${name}__}" />
                    </th:block>

                    <th:block th:case="'date'">
                        <input class="form-control" type="date" th:field="*{__${name}__}"/>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="far fa-calendar-alt"></i></span>
                        </div>
                    </th:block>
                    
                    <th:block th:case="'email'">
                        <input type="email" class="form-control" id="email" autocomplete="off" th:field="*{__${name}__}"/>
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-at"></i></span>
                        </div>
                    </th:block>
                    
                    <th:block th:case="'phone'">
                        <div class="input-group">
                            <input type="tel" class="form-control" id="phone" pattern="[0-9]{4} [0-9]{3} [0-9]{2}-[0-9]{2}"
                                   autocomplete="off" th:field="*{__${name}__}"/>
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                            </div>
                        </div>
                        <span class="help-block">Формат: xxxx xxx xx-xx</span>
                    </th:block>

                    <th:block th:case="'textarea'">
                        <textarea th:class="${'form-control ' + name}" th:field="*{__${name}__}" />
                    </th:block>

                </th:block>
            </div>
        </div>
    </div>

</th:block>
