<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{admin/fragments/layout :: layout (~{::main},'updateStaffingTableAdmin', 'Изменение штатного расписания')}">
    
<main class="container mb-5" >
    <div class="container mt-5">
           
        <!--<div th:replace="~{admin/fragments/employee/employeeHeader :: employeeHeader(${page}, ${employee.id})}" />-->
        <h1>Штатное расписание</h1>
        <form method="post" th:action="@{''}" th:object="${staffingTable}" id="staffingTableForm">
            <input th:replace="~{admin/fragments/inputField :: inputField ('Зарплата (руб.)', 'salary', 'number')}" />
            <div class="form-group">
                <label for="department">Выбрать отдел</label>
                <select class="form-control selectpicker" th:field="*{department}" id="pizza">
                    <option value="">Не выбрано</option>
                    <option th:each="d : ${departments}"
                            th:value="${d.id}"
                            th:text="${d.departmentName}">
                    </option>

                </select>
            </div>
            
            <div class="form-group">
                <label for="position">Выбрать должность</label>
                <select class="form-control selectpicker" th:field="*{position}" id="pizza">
                    <option value="">Не выбрано</option>
                    <option th:each="p : ${positions}"
                            th:value="${p.id}"
                            th:text="${p.positionName}">
                    </option>

                </select>
            </div>
            <h2 class="text-center mt-5">Распределение сотрудников</h2>
            <div class="col-md-12 mt-2">

                    <select multiple="multiple" size="10" id="optionsbox" th:field="*{employees}" class="form-control">
                        <option th:each="e : ${employeesAll}"
                                th:value="${e.id}"
                                >
                            ID - [[${e.id}]]: [[${e?.firstName}]] [[${e?.lastName}]] [[${e?.patronymic}]]
                        </option>
                    </select>
            </div>


            <button class="btn btn-primary mt-3" id="staffingTableFormSubmit" th:text="'Обновить'"></button>
        </form>

    </div>
</main>

</html>
